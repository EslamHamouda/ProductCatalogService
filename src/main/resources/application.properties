spring.application.name=Product Catalog Service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product_catalog?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# User Service Integration Configuration
# These properties are used to connect to the external User Service for authentication and authorization
user-service.base-url=http://localhost:8081/api/auth
user-service.validate-token-endpoint=/validate-token
user-service.api-key=your-api-key-here
user-service.connection-timeout=5000
user-service.read-timeout=5000
